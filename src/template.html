<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebPack</title>
</head>

<header>
  <a class="welcome">Welcome !!</a>
</header>

<body>
<label class="number-input">
  <input placeholder="first number" rel="js-first-number" type="text">
  <p class="math-operator">+</p>
  <input placeholder="second number" rel="js-second-number" type="text">
  <button rel="js-submit-button" type="submit">Calc</button>
  <script async src="./../dist/main.js"></script>
</label>

<div class="error" hidden rel="js-problem-box">Error: Values are not correct, please check them</div>
<div class="result" hidden rel="js-result-box"></div>
<!--These divs are hidden with 'hidden' tag (same as none display),
it will be showed only if there is an error or the result-->

<img alt="Webpack logo" class="webpack-image" src="assets/images/webpack-logo-horizontal.png">

</body>
</html>

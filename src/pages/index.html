<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/style.scss">
    <title>WebPack</title>
</head>
<header> <a class="welcome">Welcome !!</a> </header>
<body>
<form class="number-input">
    <div class="error-pop-up" hidden>
        <button></button>
        <div class="error" rel="js-problem-box">Error: Values are not correct</div>
    </div>
    <input class="first-input" placeholder="first number" rel="js-first-number" type="text">
    <select class="math-operator">
    <input class="second-input" placeholder="second number" rel="js-second-number" type="text">
    <input rel="js-submit-button" type="submit" value="Calc">
</form>
<div class="result" hidden rel="js-result-box"></div>

<script src="./../index.js" defer></script>
</body>
</html>
